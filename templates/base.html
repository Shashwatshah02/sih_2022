<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock title %} | Scholarship Program</title>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <link href="{% static 'css/downloads.css' %}" rel="stylesheet">
    <link href="{% static 'css/importantdates.css' %}" rel="stylesheet">
    <link href="{% static 'css/faqs.css' %}" rel="stylesheet">
    <link href="{% static 'css/contactus.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="mainnav col-lg">

        <nav class="navbar navbar-expand-lg navbar-light ">
    
          <!--Logo images in Navbar-->
    
          <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Scholarship Program
              </a>
            </div>
          </nav>
          
    
          <!--Navbar Menus-->
    
          <div class="container-fluid">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
    
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/importantdates">Important Dates</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/downloads">Downloads</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/faqs">FAQ's</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contactus">Contact Us</a>
                  </li>
    
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="row no-gutter my-2"> 
        <div class="col-5 col-md-3"> Helpline </div>
    <div class="col-8 col-md-6  "> {% block body %} {% endblock body %}
    </div>
    <div class="col-5 col-md-3  ">
    Login
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
